<html>
    <head>
        <title>Point Of Sale</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
       <table class="tabelstyle">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Makanan / Minuman</th>
                    <th>Harga</th>
                    <th>Jumlah Pesan</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nasi Goreng Sambal Hijau</td>
                    <td><input type="text" id="harga1" oninput="totalJumlah()"></td>
                    <td><input type="text" id="total1" oninput="totalJumlah()"></td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>Nasi Goreng Ati Ampela</td>
                    <td><input type="text" id="harga2" oninput="totalJumlah()"></td>
                    <td><input type="text" id="total2" oninput="totalJumlah()"></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Nasi Goreng Sambal Bakar</td>
                    <td><input type="text" id="harga3" oninput="totalJumlah()"></td>
                    <td><input type="text" id="total3" oninput="totalJumlah()"></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Lemon Tea</td>
                    <td><input type="text" id="harga4" oninput="totalJumlah()"></td>
                    <td><input type="text" id="total4" oninput="totalJumlah()"></td>
                </tr>

                <tr>
                    <td>5</td>
                    <td>Es Teh Manis</td>
                    <td><input type="text" id="harga5" oninput="totalJumlah()"></td>
                    <td><input type="text" id="total5" oninput="totalJumlah()"></td>
                </tr>


            </tbody>

            <tfoot>
                <tr>
                    <th colspan="3" class="footerstyle">Jumlah</th>
                    <td id="jumlah">0</td>
                </tr>
                <tr>
                    <th colspan="3" class="footerstyle">Diskon</th>
                    <td id="diskon">0</td>
                </tr>
                <tr>
                    <th colspan="3" class="footerstyle">Total Pembayaran</th>
                    <td id="pembayaran">0</td>
                </tr>
            </tfoot>
       </table> 
    </body>
</html>
